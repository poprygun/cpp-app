
resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: jmkarthik/concourse-kubectl-resource
    tag: latest

resources:
- name: cpp-app-source
  type: git
  source:
    uri: https://github.com/poprygun/cpp-app.git
    branch: master

- name: cpp-app-image
  type: registry-image
  icon: docker
  source:
    repository: ((docker-hub-username))/cpp-app-image
    username: ((docker-hub-username))
    password: ((docker-hub-password))

- name: cpp-app-k8s
  type: kubernetes
  source:
    api_server_uri: ((server))
    namespace: ((namespace))
    certificate_authority_data: ((cad))
    token: ((token))    

jobs:
- name: build-and-push
  plan:
  - get: cpp-app-source
    trigger: true
  - task: build-task-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: cpp-app-source
      outputs:
      - name: image
      params:
        CONTEXT: cpp-app-source
      run:
        path: build
  - put: cpp-app-image
    params:
      image: image/image.tar

- name: pull-and-deploy
  plan:
  - get: cpp-app-image
    trigger: true
  - get: cpp-app-source
  - put: cpp-app-k8s
    params:
      file: cpp-app-source/k8s/
      